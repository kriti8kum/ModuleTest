<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Picture of the Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NASA Picture of the Day</h1>

        <!-- Container for displaying the current image -->
        <section id="current-image-container">
            <div id="image-content" class="image-container">
                <p>Loading...</p>
            </div>
        </section>
         <!-- Form for selecting a date -->
         <form id="search-form">
            <h2>Search for a Picture of the Day</h2>
            <label for="search-input">Select Date: </label>
            <input type="date" id="search-input" required>
            <button type="submit">Search</button>
        </form>

        <!-- Unordered list for displaying previous searches -->
        <section id="history-container">
            <h2>Previous Searches</h2>
            <ul id="search-history"></ul>
        </section>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
